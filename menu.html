<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    
    <ul>
        {% for item in menu_items %}
            <li>
                {{ item.name }} - {{ item.menu_type }}
                <a href="{{ url_for('submit_review') }}">Submit Review</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
